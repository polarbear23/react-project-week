<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Champion</title>
    <link rel="stylesheet" href="/styles/champion.css" />
  </head>

  <body>
    <header>
      <nav>
        <ul class="nav-container">
          <li class="nav-item name-of-champ"></li>
          <li class="nav-item champions-nav">
            <a href="index.html">Champions</a>
          </li>
          <li class="nav-item tiles-nav"><a href="">Tiles</a></li>
        </ul>
      </nav>
    </header>

    <main class="champ-section">
      <section class="left-champ-section">
        <section class="lore">
          <h1 class="title"></h1>
          <p class="lore-text"></p>
        </section>
        <section class="abilities">
          <header>
            <h2 class="abilities-title">Spells</h2>
            <div class="ability-icons-container">
              <div id="passive" class="text-ability-icon-container active">
                <img class="passive" src="" alt="Passive" />
                <div class="text-ability-container">
                  <span class="ability-key-text">P</span>
                </div>
              </div>
              <div id = "AhriOrbofDeception" class="text-ability-icon-container">
                <img class="ability" src="" alt="Q ability" />
                <div class="text-ability-container">
                  <span class="ability-key-text">Q</span>
                </div>
              </div>
              <div id = "AhriFoxFire" class="text-ability-icon-container">
                <img class="ability" src="" alt="W ability" />
                <div class="text-ability-container">
                  <span class="ability-key-text">W</span>
                </div>
              </div>
              <div id = "AhriSeduce" class="text-ability-icon-container">
                <img class="ability" src="" alt="E ability" />
                <div class="text-ability-container">
                  <span class="ability-key-text">E</span>
                </div>
              </div>
              <div id="AhriTumble" class="text-ability-icon-container">
                <img class="ability" src="" alt="R ability" />
                <div class="text-ability-container">
                  <span class="ability-key-text">R</span>
                </div>
              </div>
            </div>
          </header>
          <main class="ability-video-text-section">
            <p class="ability-text"></p>
            <div class="video-wrapper">
              <video class="ability-video" muted preload="metadata" data-index="0" playsinline="" loop="" src="https://d28xe8vt774jo5.cloudfront.net/champion-abilities/0266/ability_0266_P1.webm" data-object-fit="cover" data-object-position="center center"><source src="https://d28xe8vt774jo5.cloudfront.net/champion-abilities/0266/ability_0266_P1.webm" type="video/webm"></video>
            </div>
          </main>
        </section>
      </section>
      <section class="right-champ-section"> 
        <header class="splash-header">
          <h2 class="skins-splash-title">Skins/Artwork</h2>
        </header>
        <main>
          <section class="splash-container">
            <section class="splash-icons">
              <img class="splash-button" src="/images/champion/tiles/Aatrox_0.jpg" alt="splash icon"/>
              <img class="splash-button" src="/images/champion/tiles/Aatrox_1.jpg" alt="splash icon"/>
              <img class="splash-button" src="/images/champion/tiles/Aatrox_2.jpg" alt="splash icon"/>
              <img class="splash-button" src="/images/champion/tiles/Aatrox_3.jpg" alt="splash icon"/>
              <img class="splash-button" src="/images/champion/tiles/Aatrox_7.jpg" alt="splash icon"/>
              <img class="splash-button" src="/images/champion/tiles/Aatrox_9.jpg" alt="splash icon"/>
              <img class="splash-button" src="/images/champion/tiles/Aatrox_11.jpg" alt="splash icon"/>
            </section>
            <img class="splash" src="/images/champion/splash/Aatrox_0.jpg" alt="splash art">
          </section>
        </main>
      </section>
    </main>
  </body>
  <script src="/scripts/champion.js"></script>
</html>
